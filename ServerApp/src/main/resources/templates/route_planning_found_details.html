<!DOCTYPE HTML>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<p class="header">
    <img class="header" src="../static/images/pttk_logo.jpg" th:src="@{/images/pttk_logo.jpg}" width="100"
         alt="Logo Pttk">
    Planowanie trasy
    <a style="float: right;" href="/route/find" class="button_grey">Powrót</a>
</p>

<th:block th:if="${currentIndex>1}">
    <div style="float: left"><a th:href="@{'/route/details/' + ${currentIndex-1}}">
        Poprzedni <img src="../static/images/arrow_l.png" th:src="@{/images/arrow_l.png}" width="20" alt="Poprzedni"></a>
    </div>
</th:block>
<th:block th:if="${currentIndex<size}">
    <div style="float: right"><a th:href="@{'/route/details/' + ${currentIndex+1}}">
        Następny <img src="../static/images/arrow_r.png" th:src="@{/images/arrow_r.png}" width="20" alt="Następny"></a>
    </div>
</th:block>
<div style="font-size: 1.5em" align="center">Szczegóły trasy</div>


<p><label>Lokalizacja początkowa: </label>
    <th:block th:text="${startLocation}"></th:block>
</p>
<p><label>Lokalizacja końcowa: </label>
    <th:block th:text="${finishLocation}"></th:block>
</p>

<table class="section_table">
    <tr>
        <th></th>
        <th>Pasmo górskie</th>
        <th>Grupa górska</th>
        <th>Lokalizacja pierwsza</th>
        <th>Lokalizacja druga</th>
        <th>Punkty</th>
    </tr>
    <tr th:each="section : ${pathSections.sections}">
        <td th:text="${section.getFirst()}"></td>
        <!--<td th:text="${currentIndex}"></td>-->
        <td th:text="${section.getSecond().getMountainGroup().getMountainRange().getName()}"></td>
        <td th:text="${section.getSecond().getMountainGroup().getName()}"></td>
        <td th:text="${section.getSecond().getLocationOne().getName()}"></td>
        <td th:text="${section.getSecond().getLocationTwo().getName()}"></td>
        <td th:text="${section.getSecond().getPointsAltitude() + '/'
                            + section.getSecond().getPointsDistance()}"></td>
    </tr>
</table>

<p>
<div>
    <label>Punkty za wysokość:
        <th:block th:text="${pathSections.altitudePoints}"></th:block>
    </label>
</div>
<div>
    <label>Punkty za odległość:
        <th:block th:text="${pathSections.distancePoints}"></th:block>
    </label>
</div>
</p>

<!--<div>-->

<!--</div>-->
<!--</p>-->

<p>
    <!--<a href="../home.html" th:href="@{/}">Return to home</a>-->
</p>
</body>
</html>
