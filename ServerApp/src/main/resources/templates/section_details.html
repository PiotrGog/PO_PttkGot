<!DOCTYPE HTML>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css" rel="stylesheet"/>
</head>
<body>

<p class="header">
    <img class="header" src="../static/images/pttk_logo.jpg" th:src="@{/images/pttk_logo.jpg}" width="100" alt="Logo Pttk">
    Odcinek punktowany do GOT
    <a style="float: right;" href="/sections/" class="button_grey">Zakończ</a>
</p>

<table class="sections_details">
    <tr>
        <td class="align_right">Pasmo górskie:</td>
        <td class="align_left" th:text="${mountainRange}"></td>
    </tr>
    <tr>
        <td class="align_right">Grupa górskie:</td>
        <td class="align_left" th:text="${mountainGroup}"></td>
    </tr>
    <tr>
        <td class="align_right">Lokalizacja pierwsza:</td>
        <td class="align_left" th:text="${localizationOne}"></td>
    </tr>
    <tr>
        <td class="align_right">Lokalizacja druga:</td>
        <td class="align_left" th:text="${localizationTwo}"></td>
    </tr>
    <tr>
        <td class="align_right">Różnica wysokości:</td>
        <td class="align_left" th:text="${altitudeDiff} + 'm'"></td>
    </tr>
    <tr>
        <td class="align_right">Odległość:</td>
        <td class="align_left" th:text="${distance} + 'm'"></td>
    </tr>
    <tr>
        <td class="align_right">Punkty za wysokość:</td>
        <td class="align_left" th:text="${altitudePoints}"></td>
    </tr>
    <tr>
        <td class="align_right">Punkty za odległość:</td>
        <td class="align_left" th:text="${distancePoints}"></td>
    </tr>
</table>

<p>
    <!--<a href="../home.html" th:href="@{/}">Return to home</a>-->
</p>
</body>
</html>
